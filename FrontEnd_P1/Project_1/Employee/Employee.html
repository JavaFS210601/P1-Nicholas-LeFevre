<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>

</head>
<body>
    
    <div class="container" id="fullcontainer">

        <div class="row" id="login-row">

            <h1 class="col-lg-12">Welcome Valued Employee!</h1>
            <p>Please Select an option to view past, pending or creat a new Transaction!</p>

            <div class="row">
                <button id="pastRequests" class="btn" style="float: left">View Past Transactions</button>
                <button id="pendingRequests" class="btn" style="float: none">View Pending Transactions</button>
            </div>

            <br>
            <br>
            <br>

            <div class="row" id="table-row">
                <table class="table table-hover table-bordered" id="r_table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Submitted</th>
                            <th>Resolved</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="Body"></tbody>
                </table>
            </div>

            <br>

            <div class="row" id="table-row">
                <table class="table table-hover table-bordered" id="r_tablex" style="display: none;">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Submitted</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Type</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="Bodyx"></tbody>
                </table>
            </div>
    
            <h4>Submit a Request!</h4>
            <p>Types: 1) LODGING 2) TRAVEL 3) FOOD 4) OTHER</p>

            <div>
                <input type="number" id="type" placeholder="Enter a Type"/>
                <input type="text" id="description" placeholder="Enter a description"/>
                <input type="number" id="amount" placeholder="Enter an amount"/>
                <button id="sendRequests" class="btn" style="float: none">Send</button>

            </div>

        </div>

    </div>




    <header>
        <button id="logout" class="btn" style="float:right">Logout</button>
    </header>

<script src="Employee.js"></script>
</body>
</html>
