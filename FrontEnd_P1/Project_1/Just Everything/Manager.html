<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Page </title>

</head>
<body>

    <div class="container" id="fullcontainer">
        <div class="row">
            <h1 class="col-lg-12">Welcome Back Managers! </h1>

             <button id="all" class="btn btn-danger" style="float: left;">View All Transactions</button>

            <div class="row">
                <table class="table table-hover table-bordered" id="manager1">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Resolved</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="Body"></tbody>
                </table>
            </div>

            <div class="row">
    
                <div class="row" id="table-row">
                    <table class="table table-bordered" id="manager2">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Submitted</th>
                                <th>Description</th>
                                <th>Author</th>
                                <th>Resolver</th>
                                <th>Type</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody id="Body2"></tbody>
                    </table>
                </div>
            </div>

            <h4>Resolve Transaction:</h4>

            <div>
                <input type="number" id="ticketInput" placeholder="ticket id"/>
                <input type="number" id="statusInput" placeholder="new status id"/>
                <button id="resolvebutton" class="btn btn-danger">Resolve</button>
            </div>

        </div>

<script src="Manager.js"></script>
</body>
</html>
