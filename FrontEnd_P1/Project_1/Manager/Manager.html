<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Manager Page </title>
</head>
<body>

    <div class="container" id="fullcontainer">
        <div class="row" id="login-row">
            <h1 class="col-lg-12">Welcome Back Managers! </h1>

             <button id="all" class="btn btn-danger" style="float: left;">View All Transactions</button>

            <div class="row" id="table-row">
                <table class="table table-hover table-bordered" id="avtable">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Submitted</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="Body"></tbody>
                </table>
            </div>

            <h4>Resolve Transaction:</h4>

            <div>
                <input type="number" id="ticketInput" placeholder="ticket id"/>
                <input type="number" id="statusInput" placeholder="new status id"/>
                <button id="resolvebutton" class="btn btn-danger">Resolve</button>
            </div>

        </div>

<script src="Manager.js"></script>
</body>
</html>
