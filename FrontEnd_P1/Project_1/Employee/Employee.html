<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
</head>
<body>
    
    <div class="container">

        <div class="row" id="login-row">

            <h1 class="col-lg-12">Welcome Valued Employee!</h1>

            <div class="row">
                <button id="pastRequests" class="btn" style="float: left">View Past Tickets</button>
                <button id="pastRequests" class="btn" style="float: none">View Pending Tickets</button>
                <button id="pastRequests" class="btn" style="float: none">Send a Request</button>
            </div>

            <br>
            <br>
            <br>

            <div class="row" id="table-row">
                <table>
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Submitted</th>
                            <th>Resolved</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="Body"></tbody>
                </table>
            </div>
        </div>

    </div>




    <header>
        <button id="logout" class="btn" style="float:right">Logout</button>
    </header>

<script src="Employee.js"></script>
</body>
</html>
